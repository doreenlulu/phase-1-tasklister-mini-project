<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link 
  rel="stylesheet" 
  href="./style.css">
</head>

<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form 
    id="create-task-form" 
    action="" method="POST">
				
    <label for="new-task-description">
      Task description:</label>
				<input
					type="text"
					id="description"
					name="description"
					placeholder="description"
				/>
				<input type="submit" 
        value="Create New Task" />
			</form>

			<div id="list">
				<h2>My Todos</h2>
				<p id="tasks"></p>
			</div>

			<script src="./src/index.js">
      </script>
		</div>
	</body>
</html>
